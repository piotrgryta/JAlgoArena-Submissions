language: java
jdk:
- oraclejdk8
before_install:
- pip install --user codecov
after_success:
- codecov
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_deploy:
- "./gradlew releaseZip"
deploy:
  provider: heroku
  app: jalgo-arena-submissions-pg
  api_key:
    secure: "9855590b-8959-4807-85b7-183375c6a947"
  on:
    repo: piotrgryta/JAlgoArena-Submissions
